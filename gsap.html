    <script>
      let mm = gsap.matchMedia();

      mm.add("(max-width:768px)", () => {
        let mob = gsap.timeline();
        mob.from(".page1 img", {
          y: -400,
          opacity: 0,
          duration: 1,
          stagger: 0.3,
        });
      });

      mm.add("(min-width:1400px)", () => {
        let lap = gsap.timeline();
        lap.from(".page1 img", {
          y: -600,
          duration: 1,
          stagger: 0.3,
          opacity: 0,
        });
      });
    </script>
