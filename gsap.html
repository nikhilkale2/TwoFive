    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        overflow-x: hidden;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 70px;
        background-color: aqua;
      }
      nav p {
        font-size: 22px;
      }
      nav i {
        font-size: 25px;
      }
      .page1 {
        height: 100vh;
        width: 100%;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 30px;
      }
      .page1 img {
        width: 550px;
        height: 300px;
      }
      .page2 {
        height: 100vh;
        width: 100%;
        background-color: deeppink;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .users {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        align-items: center;
        gap: 20px;
      }
      .user1 {
        width: 250px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }
      .users img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
      .info {
        text-align: center;
      }
      .page3 {
        height: 100vh;
        width: 100%;
        background-color: deepskyblue;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 30px;
        padding: 20px;
      }
      .page3 .box {
        width: 500px;
        height: 300px;
        background-color: red;
        border-radius: 50px;
      }
      .page4 {
        height: 100vh;
        width: 100%;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        padding-top: 150px;
        gap: 140px;
      }
      ul {
        list-style: none;
        line-height: 50px;
      }
      ul li {
        font-size: 30px;
      }

      @media (max-width: 768px) {
        body {
          overflow-x: hidden;
        }
        nav {
          width: 100%;
          overflow-x: scroll;
          gap: 20px;
        }

        .page1 {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          flex-wrap: nowrap;
          gap: 10px;
          margin-top: 90px;
        }
        .page1 img {
          width: 100%;
          height: 200px;
        }
      }
    </style>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let mm = gsap.matchMedia();
      function navBar() {
        let navbar = gsap.timeline();
        navbar.from(
          "nav h1",
          {
            x: -140,
            opacity: 0,
            duration: 1,
          },
          "a"
        );
        navbar.from(
          "nav p",
          {
            x: 200,
            opacity: 0,
            duration: 0.5,
            stagger: 0.3,
          },
          "a"
        );
        navbar.from(
          "nav i",
          {
            x: 250,
            duration: 0.5,
            opacity: 0,
            stagger: 0.4,
          },
          "a"
        );
      }
      navBar();

      function hero() {
        let hero = gsap.timeline();
        hero.from(
          ".page1 #img1",
          {
            x: -450,
            opacity: 0,
            duration: 1,
          },
          "b"
        );
        hero.from(
          ".page1 #img2",
          {
            x: 450,
            opacity: 0,
            duration: 1,
          },
          "b"
        );

        hero.from(
          ".page1 #img3",
          {
            x: -150,
            opacity: 0,
            duration: 0.8,
          },
          "c"
        );
        hero.from(
          ".page1 #img4",
          {
            x: 150,
            opacity: 0,
            duration: 0.8,
          },
          "c"
        );
      }
      hero();

      function mobile() {
        let mob = gsap.timeline();
        mm.add("(max-width:768px)", () => {
          mob.from(
            ".page1 #img1, .page1 #img2, .page1 #img3, .page1 #img4",
            {}
          );
        });
      }
      mobile();

      function product() {
        let product = gsap.timeline({
          scrollTrigger: {
            trigger: ".page2 .users",
            scroller: "body",
            start: "top 60%",
            end: "top 10%",
            scrub: true,
          },
        });

        product.from(".page2 .user1", {
          x: -550,
          duration: 1.2,
          opacity: 0,
          stagger: 0.3,
        });
      }
      product();

      function users() {
        let users = gsap.timeline({
          scrollTrigger: {
            trigger: ".page3",
            scroller: "body",
            start: "top 25%",
            end: "top 6%",
            scrub: true,
          },
        });
        users.from(
          ".page3 .box1",
          {
            scale: 3,
            opacity: 0,
            duration: 0.8,
          },
          "d"
        );
        users.from(
          ".page3 .box2",
          {
            scale: 3,
            opacity: 0,
            duration: 0.8,
          },
          "d"
        );
        users.from(
          ".page3 .box3",
          {
            scale: 3,
            opacity: 0,
            duration: 0.8,
          },
          "e"
        );
        users.from(
          ".page3 .box4",
          {
            scale: 3,
            opacity: 0,
            duration: 0.8,
          },
          "e"
        );
      }
      users();

      function footer() {
        let footer = gsap.timeline();
        footer.from(".page4 #ul1", {
          y: 360,
          opacity: 0,
          duration: 0.9,
          scrollTrigger: {
            trigger: "#ul1",
            scroller: "body",
            start: "top 90%",
            end: "top 70%",
            scrub: true,
          },
        });
        footer.from(".page4 #ul2", {
          opacity: 0,
          x: 360,
          duration: 1,
          scrollTrigger: {
            trigger: ".page4 #ul2",
            scroller: "body",
            start: "top 70%",
            end: "top 40%",
            scrub: true,
          },
        });
        footer.from(".page4 #ul3", {
          x: -300,
          duration: 0.9,
          opacity: 0,
          scrollTrigger: {
            trigger: ".page4 #ul3",
            scroller: "body",
            start: "top 60%",
            end: "top 40%",
            scrub: true,
          },
        });
        footer.from(".page4 #ul4", {
          x: -300,
          duration: 0.9,
          opacity: 0,
          scrollTrigger: {
            trigger: ".page4 #ul4",
            scroller: "body",
            start: "top 60%",
            end: "top 40%",
            scrub: true,
          },
        });
      }

      footer();
    </script>
