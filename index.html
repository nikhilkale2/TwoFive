<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locomotive-scroll</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <style>
      .box1 {
        width: 100%;
        height: 100vh;
        background-color: #04bdfa;
        display: inline-block;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .box1 img {
        width: 35vmax;
        height: 35vmax;
      }
      .box2 {
        width: 100%;
        height: 100vh;
        background-color: #00bfffbd;
        display: inline-block;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box2 img {
        width: 35vmax;
        height: 35vmax;
      }
      .box3 {
        width: 100%;
        height: 100vh;
        background-color: #04befc81;
        display: inline-block;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }
      .box3 img {
        width: 400px;
        height: 200px;
      }
      .box4 {
        width: 100%;
        height: 100vh;
        background-color: #1ec5fd61;
        display: inline-block;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box4 img {
        width: 35vmax;
        height: 35vmax;
      }
    </style>
  </head>
  <body>
    <div class="container" data-scroll-container>
      <div class="box1">
        <img
          data-scroll
          data-scroll-speed="-3"
          data-scroll-direction="horizontal"
          src="https://images.unsplash.com/photo-1765211003784-a82564cb8d3d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="horizontal"
          src="https://images.unsplash.com/photo-1767049147097-7742651f6644?q=80&w=1175&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="box2">
        <img
          data-scroll
          data-scroll-direction="verticle"
          data-scroll-speed="5"
          src="https://images.unsplash.com/photo-1761839257864-c6ccab7238de?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="box3">
        <img
          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="verticle"
          src="https://images.unsplash.com/photo-1767818375174-0e3dede087c9?q=80&w=1182&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="verticle"
          src="https://images.unsplash.com/photo-1762647912263-90f0b45f9a2d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="verticle"
          src="https://images.unsplash.com/photo-1761839259112-aaea03db3633?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="verticle"
          src="https://images.unsplash.com/photo-1761839259112-aaea03db3633?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="verticle"
          src="https://images.unsplash.com/photo-1761839259112-aaea03db3633?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="verticle"
          src="https://images.unsplash.com/photo-1761839258671-6495fdc188b3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="verticle"
          src="https://plus.unsplash.com/premium_photo-1765465308206-6d92231b7b71?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />

          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="verticle"
          src="https://images.unsplash.com/photo-1767818375174-0e3dede087c9?q=80&w=1182&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="3"
          data-scroll-direction="verticle"
          src="https://images.unsplash.com/photo-1767818375174-0e3dede087c9?q=80&w=1182&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="box4">
        <img
          data-scroll
          data-scroll-speed="-5"
          data-scroll-offset="400, 400"
          data-scroll-repeat="true"
          src="https://images.unsplash.com/photo-1767876231901-d3592d131812?q=80&w=1145&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

    <script>
      const scroll = new LocomotiveScroll({
        el: document.querySelector(".container"),
        smooth: true,
        initPosition: { x: 0, y: 400 },
      });
    </script>
  </body>
</html>
