<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locomotive-scroll</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <style>
      #page1 {
        width: 100%;
        height: 100vh;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 80px;
      }
      #page1 .box {
        width: 40%;
        height: 400px;
        background-color: darkgreen;
        border-radius: 50px;
      }
      #page2 {
        width: 100%;
        height: 100vh;
        background-color: red;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      #page2 .box {
        width: 25%;
        height: 400px;
        background-color: blue;
        border-radius: 50px;
      }
      #page3 {
        width: 100%;
        height: 100vh;
        background-color: deeppink;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      #page3 .box {
        width: 20%;
        height: 400px;
        background-color: white;
        border-radius: 100px;
      }
      #page4 {
        width: 100%;
        height: 100vh;
        background-color: deepskyblue;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      #page4 .box {
        width: 40%;
        height: 400px;
        background-color: deeppink;
        border-radius: 10px;
      }
      #cursor {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: black;
        position: fixed;
        text-align: center;
        pointer-events: none;
        z-index: 100;
      }
      #para {
        color: white;
        font-size: 9px;
        margin-top: 5px;
      }

      .swiper {
        width: 100%;
        height: 800px;
        background-color: antiquewhite;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide .box {
        width: 20%;
        height: 400px;
        background-color: gold;
      }
      .string {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="cursor">
      <div id="para"></div>
    </div>
    <div id="page1">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div id="page2">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div id="page3">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div id="page4">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
        <div class="swiper-slide">
          <div class="box"></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div id="svgBox">
      <svg>
        <path
          d="M 10 100 Q 500 100 990 100"
          stroke="black"
          fill="transparent"
        />
      </svg>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>
    <script>
      // Initialize Lenis
      function lenisanimation() {
        const lenis = new Lenis();
        function raf(time) {
          lenis.raf(time);
          requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
      }
      lenisanimation();

      function swiperanimation() {
        let swpier = new Swiper(".swiper", {
          loop: true,
          slidesPerView: 1,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          effect: "cards",
          grabCursor: true,
          cardsEffect: {
            rotate: true,
            perSlideOffset: 8,
            perSlideRotate: 2,
          },
        });
      }
      swiperanimation();

      let cursor = document.querySelector("#cursor");
      let para = document.querySelector("#para");
      let boxes = document.querySelectorAll(".box");

      window.addEventListener("mousemove", (e) => {
        gsap.to(cursor, {
          x: e.x,
          y: e.y,
          ease: "back.out(1.7)",
        });
      });

      boxes.forEach((box) => {
        box.addEventListener("mousemove", () => {
          para.innerHTML = "View More";
          gsap.to(cursor, {
            scale: 2,
            duration: 0.4,
            ease: "elastic.out(1,0.3)",
          });
        });

        box.addEventListener("mouseleave", () => {
          para.innerHTML = "";
          gsap.to(cursor, {
            scale: 1,
          });
        });
      });

      let initialPath = "M 10 100 Q 500 100 990 100";
      let path = "M 10 100 Q 500 100 990 100";

      let string = document.querySelector(".string");
      string.addEventListener("mousemove", function (dets) {
        path = `M 10 100 Q 500 ${dets.y} 990 100`;

        gsap.to("svg path", {
          attr: { d: path },
          duration: 0.5,
        });
      });
    </script>
  </body>
</html>
