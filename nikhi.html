<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="nikhil.css" />
    <title>Practice animation</title>
  </head>
  <body>
    <div class="page1">
      <div class="box box1"></div>
      <div class="box box2"></div>
    </div>
    <div class="page2">
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
    </div>
    <div class="page3">
      <div class="box box6"></div>
      <div class="box box7"></div>
      <div class="box box8"></div>
      <div class="box box9"></div>
    </div>
    <div class="page4">
      <div class="box box10"></div>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="boxes1"></div>
        </div>
        <div class="swiper-slide">
          <div class="boxes2"></div>
        </div>
        <div class="swiper-slide">
          <div class="boxes3"></div>
        </div>
        <div class="swiper-slide">
          <div class="boxes4"></div>
        </div>
        <div class="swiper-slide">
          <div class="boxes5"></div>
        </div>
        <div class="swiper-slide">
          <div class="boxes6"></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <div class="page5">
      <div class="box box5"></div>
      <div class="box box6"></div>
      <div class="box box7"></div>
    </div>
    <div class="page6">
      <div class="box box8"></div>
      <div class="box box9"></div>
      <div class="box box10"></div>
    </div>
    <div class="page7">
      <div class="box box11"></div>
      <div class="box box12"></div>
    </div>
    <div class="page8">
      <div class="box box13"></div>
    </div>
    <div class="page9">
      <div class="box box14"></div>
      <div class="box box15"></div>
      <div class="box box16"></div>
      <div class="box box17"></div>
    </div>

    <div class="page10">
      <div class="box box18"></div>
      <div class="box box19"></div>
      <div class="box box20"></div>
      <div class="box box21"></div>
    </div>

    <div class="page11">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://e0.365dm.com/25/02/1600x900/skysports-virat-kohli-india_6837817.jpg?20250223171250"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://c.ndtvimg.com/2024-05/mkr6o77g_virat-kohli-bcci_625x300_27_May_24.jpg?im=FeatureCrop,algorithm=dnn,width=806,height=605"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.harpersbazaararabia.com/cloud/2023/11/21/Virat-Kohli--810x900.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://tse4.mm.bing.net/th/id/OIP.4OF5g1M2_n3jbDqoX0phDgHaKO?w=1472&h=2034&rs=1&pid=ImgDetMain&o=7&rm=3"
              alt=""
            />
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>
    <script src="nikhil.js"></script>

</html>
