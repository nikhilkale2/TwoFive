<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        overflow-x: hidden;
      }
      .box1 {
        height: 100vh;
        width: 100%;
        background-color: red;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .box2 {
        height: 100vh;
        width: 100%;
        background-color: deeppink;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 100px;
      }
      .box3 {
        height: 100vh;
        width: 100%;
        background-color: deepskyblue;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
      }
      .box4 {
        height: 100vh;
        width: 100%;
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
      }
      .box5 {
        height: 100vh;
        width: 100%;
        background-color: #027fec;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      img {
        width: 450px;
      }
    </style>
