<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      rel="shortcut icon"
      href="images/electronic-logo.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epunda+Slab:wght@300..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster&family=Parisienne&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Yesteryear&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <title>Swiper js</title>
    <style>
      .swiper {
        height: 600px;
        width: 100%;
      }
      .swiper-wrapper {
        background-color: white;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .swiper-slide img {
        width: 100%;
        height: 100%;
      }
      .swiper-button-next,
      .swiper-button-prev {
        color: red; /* arrows ko white karo taaki black background pe visible ho */
        width: 50px; /* optional, arrows thode bade dikhaye denge */
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://tse4.mm.bing.net/th/id/OIP.rFvaFPTvHCxIYDVlFFf9IQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.imageshine.in/uploads/gallery/Lord-Ganesha-HD-Images-Free-Download.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img.freepik.com/premium-photo/cute-lord-ganesha-image_1230447-217.jpg?w=2000"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img.freepik.com/premium-photo/cute-lord-ganesha-image_1230447-217.jpg?w=2000"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img.freepik.com/premium-photo/cute-ganesha_1028008-31.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img.freepik.com/premium-photo/3d-ganesha-background_433229-77.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script src="swiper.js"></script>
  </body>
</html>
